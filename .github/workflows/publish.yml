name: Deploy Angular app to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build Angular app with correct base-href
      - name: Build Angular app
        run: npm run build -- --configuration production --base-href /repo-name/

      # Copy index.html to 404.html to fix SPA 404 issues
      - name: Copy index.html to 404.html
        run: cp dist/CV/index.html dist/CV/404.html

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload artifact (chỉ upload thư mục build)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/CV'

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
